<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Js</title>

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>

    <link rel="stylesheet" href="css/stopw.css">
</head>
<body>
    
    <div class="container">
        <h3>Stopwatch - Js</h3>
        <p>
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="js/stopw.js"></script>

</body>
</html>
